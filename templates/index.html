  <body>

    <!-- Responsive Navbar Header (top-aligned, outside container) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-0 mb-0" style="position:sticky;top:0;z-index:1030;margin-top:0;padding-top:0;">
      <div class="container-fluid px-3">
        <a class="navbar-brand d-flex align-items-center fw-bold text-primary" href="#">
          <span style="font-size:1.7em;">üöö</span>
          <span class="ms-2 h3 mb-0 fw-bold">Courier Heroes</span>
          <span class="badge bg-warning text-dark ms-2 align-middle" style="font-size:0.6em; padding:0.12em 0.4em; vertical-align:middle;">Track Like a Pro!</span>

      <form id="track-form" class="mt-3 d-flex gap-2 align-items-center">
        <div class="flex-grow-1 position-relative">
          <input id="tracking-number" name="tracking_number" class="form-control form-control-lg modern-input" placeholder="Enter tracking number" required autofocus />

          <div class="form-check me-2">
            <input class="form-check-input" type="checkbox" value="" id="debug-toggle">
            <label class="form-check-label" for="debug-toggle">Show debug</label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg modern-track-btn">Track</button>
        </div>
      </form>

      <div id="result"></div>
